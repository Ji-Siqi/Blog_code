name: Pages
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: 1. git checkout...
      uses: actions/checkout@v1
    - name: 2. setup nodejs...
      uses: actions/setup-node@v1
    - name: 3. install hexo...
      run: |
        npm install hexo-cli -g
        npm i -S hexo-prism-plugin -g
        npm install hexo-generator-search --save -g
        npm i hexo-permalink-pinyin  -g
        npm i --save hexo-wordcount -g
        npm install hexo-filter-github-emojis  -g
        npm install hexo-generator-feed  -g
        npm install
    - name: 4. hexo generate public files...
      run: |
        hexo clean
        hexo g
    - name: Build and Deploy
      uses: y4code/hexo-deploy-action@master
      env:
        PERSONAL_TOKEN: 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
        PUBLISH_REPOSITORY: Ji-Siqi/Ji-Siqi.github.io # The repository the action should deploy to.
        BRANCH: master  # The branch the action should deploy to.
        PUBLISH_DIR: ./public # The folder the action should deploy.
